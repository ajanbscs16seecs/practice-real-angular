

<div class="row">

  <div class="col-for-sides"></div>

  <div class="col-for-page">


    <div class="form">

        <h2>Post a task.</h2>


          <mat-form-field>
            <input matInput placeholder="Title">
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Select">
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field class="demo-chip-list">
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                       [removable]="removable" (remove)="remove(tag)">
                {{tag.name}}
              <mat-icon matChipRemove *ngIf="removable"><i class="far fa-times-circle"></i></mat-icon>
              </mat-chip>
              <input placeholder="Tags"
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)" />
            </mat-chip-list>
          </mat-form-field>



          <!-- <div id="upload-attachment" class="dropzone">
            <div class="fallback">
              <input name="file" type="file" multiple />
         </div> 
          </div> -->


          <form action="/file-upload" class="dropzone">
            <div class="fallback">
              <input name="file" type="file" multiple />
            </div>
          </form>




          <div class="button-row">
            <button mat-raised-button color="accent">Submit</button>
          </div>










    </div>






  </div>

  <div class="col-for-sides"></div>



</div>
