<div class="signclass">
<mat-card class="signin-card">
  <mat-card-header>

    pp
  </mat-card-header>

<mat-tab-group class="sign-tab-group">
<mat-tab label="sign in">

  <mat-card-content>
    <div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Username/Email">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Password"></textarea>
  </mat-form-field>


</div>
  </mat-card-content>


  <mat-card-actions>
    <button mat-button>enter</button>

  </mat-card-actions>
</mat-tab>


<mat-tab label ="sign up">

  <mat-card-content>
    <div class="example-container">
  <mat-form-field>
    <input matInput placeholder=" Select Username*">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Email*"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Password*"></textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Confirm Password*"></textarea>
  </mat-form-field>

</div>
  </mat-card-content>


  <mat-card-actions>
    <button mat-button>Sign Up</button>

  </mat-card-actions>

</mat-tab>

</mat-tab-group>
</mat-card>
</div>
